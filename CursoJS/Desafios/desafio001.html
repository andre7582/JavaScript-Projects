<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>===== Desafio 001 =====</h1>
    <label>Qual é o seu nome?</label>
    <input id="nome" type="text">
    <input type="button" value="Finalizar" onclick="finalizar()"><br><br>
    <div id="resp"></div>
    <script>
        function finalizar() {
            var res = document.getElementById('nome')
            r = (res.value)
            resp.innerHTML = `Olá ${r}, prazer em te conhecer!`
        }
    </script>

</body>
</html>
