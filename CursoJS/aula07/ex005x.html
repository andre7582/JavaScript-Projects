    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        soma = n1 + n2
        subt = n1 - n2
        divi = n1 / n2
        mult = n1 * n2
        document.write(`Olá, os números que você escolheu são o <strong>${n1}</strong> e o <strong>${n2}</strong>.</br>`)
        document.write(`Soma: ${n1} + ${n2} = <strong>${soma}</strong>.</br>`)
        document.write(`Subtração: ${n1} - ${n2} = <strong>${subt}</strong>.</br>`)
        document.write(`Divisão: ${n1} / ${n2} = <strong>${divi}</strong>.</br>`)
        document.write(`Multiplicação: ${n1} x ${n2} = <strong>${mult}</strong>.</br>`)
