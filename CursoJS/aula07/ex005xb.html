<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(109, 196, 135);
            font: normal 20pt Arial;
        }        
    </style>
</head>
<body>
    <script>
        
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))

        soma = n1 + n2
        subt = n1 - n2
        divi = n1 / n2
        mult = n1 * n2
        
        var resoma = Number(window.prompt('Qual é a soma dos números que você digitou?'))
        window.alert(soma == resoma?'Acertou!':'Errou!')
        window.confirm('Quer tentar acertar outra?')

        var resubt = Number(window.prompt('Qual é a diferença entre os números que você digitou?'))
        window.alert(subt == resubt?'Acertou!':'Errou!')
        window.confirm('Quer tentar acertar outra?')

        var redivi = Number(window.prompt('Qual é o resultado da divisão entre os números que você digitou?'))
        window.alert(divi == redivi?'Acertou!':'Errou!')
        window.confirm('Quer tentar acertar outra?')

        var remult = Number(window.prompt('Qual é o resultado da multiplicação entre os números que você digitou?'))
        window.alert(mult == remult?'Acertou!':'Errou!')
        window.confirm('Quer ver os resultados?')

        document.write(`Olá, os números que você escolheu são o <strong>${n1}</strong> e o <strong>${n2}</strong>.</br>`)
        document.write(`Soma: ${n1} + ${n2} = <strong>${soma}</strong>.</br>`)
        document.write(`Subtração: ${n1} - ${n2} = <strong>${subt}</strong>.</br>`)
        document.write(`Divisão: ${n1} / ${n2} = <strong>${divi}</strong>.</br>`)
        document.write(`Multiplicação: ${n1} x ${n2} = <strong>${mult}</strong>.</br>`)
        
    </script>
</body>
</html>
